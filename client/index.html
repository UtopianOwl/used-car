<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kyle Katar Used Car</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/business-frontpage.css" rel="stylesheet">
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="usedCarApp">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="mainCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="/home">Kyle Katar's Used Cars</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ui-sref="/inventory">Inventory</a>
                    </li>
                    <li>
                        <a ui-sref="/contact">Contact</a>
                    </li>
                    <li>
                        <a ui-sref="/directions">Directions</a>
                    </li>
                    <li ng-show="userService.isAuthenticated()">
                        <span>|</span>
                    </li>
                    <li ng-show="userService.isAuthenticated()">
                        <a ng-click="userService.logout()">Logout</a>
                    </li>
                    <li ng-show="userService.isAuthenticated()">
                        <a ui-sref="/inventoryEdit">Edit Inventory</a>
                    </li>
                    <li ng-show="userService.isAuthenticated()">
                        <a ui-sref="/contactView">View Contacts</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="ui-view"></div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- JQ Bootstrap Validator -->
    <script src="js/jqBootstrapValidation.js"></script>

    <!-- \\\\\\\\\\  ANGULAR SCRITPS /////////// -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-touch.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
    
    <script src="app/app.js"></script>

    <!-- Custom Controllers -->
    <script src="app/contact/contact.controller.js"></script>
    <script src="app/contact/view/contact.view.controller.js"></script>
    <script src="app/directions/directions.controller.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/inventory/inventory.controller.js"></script>
    <script src="app/inventory/edit/inventory.edit.controller.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/signup/signup.controller.js"></script>
    
    <!-- Custom Services -->
    <script src="app/services/CarService.js"></script>
    <script src="app/services/ContactService.js"></script>
    <script src="app/services/TokenService.js"></script>
    <script src="app/services/UserService.js"></script>

    <!-- Angular UI Routing Modules -->
    <script src="app/contact/contact.module.js"></script>
    <script src="app/contact/view/contact.view.module.js"></script>
    <script src="app/directions/directions.module.js"></script>
    <script src="app/home/home.module.js"></script>
    <script src="app/inventory/inventory.module.js"></script>
    <script src="app/inventory/edit/inventory.edit.module.js"></script>
    <script src="app/login/login.module.js"></script>
    <script src="app/signup/signup.module.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>

</body>

</html>
